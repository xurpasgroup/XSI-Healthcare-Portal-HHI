<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      background-color: #A9C460;
      width: 200px;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
    }

    /* Logo */
    .logo {
      padding: 20px;
      text-align: center;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    /* Content */
    .content {
      margin-left: 200px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="https://healthlinkph.com/wp-content/uploads/2021/08/new-logo.png" alt="Logo">
    </div>
  </div>

  <div class="content">
    <h1>Thank You!</h1>
    <p>Thank you for submitting your details. We appreciate your response.</p>
  </div>
</body>

</html>
